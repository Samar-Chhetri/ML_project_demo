<html lang="en">
<body>
    <div class="login">
        <h1> Student Exam performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1>
                <legend> Student Exam Performance Prediction</legend>
            </h1>
            
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" placeholer="Enter your Gender" required>
                    <option class="placeholder" selected disabled value=""> Select your Gender</option>
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                </select>

        


            </div>
            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="race_ethnicity" placeholer="Enter your Ethnicity" required>
                    <option class="placeholder" selected disabled value=""> Select your Ethnicity</option>
                    <option value="group A">
                        Group A
                    </option>
                    <option value="group B">
                        Group B
                    </option>
                    <option value="group C">
                        Group C
                    </option>
                    <option value="group D">
                        Group D
                    </option>
                    <option value="group E">
                        Group E
                    </option>
                </select>
    
            </div>
    
            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" placeholer="Enter your parent Education" required>
                    <option class="placeholder" selected disabled value=""> Select Parent Education</option>
                    <option value="associate's degree">
                        associate's degree
                    </option>
                    <option value="high school">
                        high school
                    </option>
                    <option value="some high school">
                        some high school
                    </option>
                    <option value="master's degree">
                        master's degree
                    </option>
                    <option value="bachelor's degree">
                        bachelor's degree
                    </option>
                </select>
    
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" placeholer="Enter your Lunch" required>
                    <option class="placeholder" selected disabled value=""> Select Lunch</option>
                    <option value="free/reduced">
                        free/reduced
                    </option>
                    <option value="standard">
                        standard
                    </option>
                </select>
            </div>
    
            <div class="mb-3">
                <label class="form-label">Test preparation Course</label>
                <select class="form-control" name="test_preparation_course" placeholer="Enter your Course" required>
                    <option class="placeholder" selected disabled value=""> Select Test_course</option>
                    <option value="none">
                        none
                    </option>
                    <option value="completed">
                        completed
                    </option>
                </select>
            </div>
    
            <div class="mb-3">
                <label class="form-label">Writing score out of 100</label>
                <input class="form-control" type ="number" name="writing_score" placeholer="Enter your witing_score" min="0" max="100" />
        
            </div>
        
            <div class="mb-3">
                <label class="form-label">Reading score out of 100</label>
                <input class="form-control" type ="number" name="reading_score" placeholer="Enter your reading_score" min="0" max="100" />
        
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type ="submit" value="Predict your Maths score" required />
    
            </div>
        </form>

        <h2>

            The prediction is {{results}}
        </h2>
    </body>
</html>
